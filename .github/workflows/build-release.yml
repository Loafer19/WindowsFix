name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check version change
        id: check
        run: |
          version_changed=false
          version=""

          # Check MV version
          # if [ -f MV/Cargo.toml ]; then
          #   current_mv=$(grep '^version = ' MV/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          #   previous_mv=$(git show HEAD~1:MV/Cargo.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "")
          #   if [ "$current_mv" != "$previous_mv" ]; then
          #     version_changed=true
          #     version=$current_mv
          #   fi
          # fi

          # Check SM version
          if [ -f SM/package.json ]; then
            current_sm=$(jq -r '.version' SM/package.json)
            previous_sm=$(git show HEAD~1:SM/package.json | jq -r '.version' || echo "")
            if [ "$current_sm" != "$previous_sm" ]; then
              version_changed=true
              version=$current_sm
            fi
          fi

          echo "changed=$version_changed" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    strategy:
      matrix:
        include:
          - platform: 'windows-2022'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'MV -> target, SM/src-tauri -> target'

      - name: Build MV
        run: cd MV && cargo build --release

      - name: Rename MV executable
        run: |
          move MV\target\release\mv.exe MV_${{ needs.check-version.outputs.version }}.exe
        shell: cmd

      - name: Upload MV artifact
        uses: actions/upload-artifact@v4
        with:
          name: mv-${{ matrix.platform }}
          path: MV_${{ needs.check-version.outputs.version }}.exe

      - name: Install frontend dependencies
        run: cd SM && bun install

      - name: Create .env file for build
        run: |
          echo "GROK_API_KEY=${{ secrets.GROK_API_KEY }}" > SM/.env
          echo "GROK_API_TIMEOUT=${{ secrets.GROK_API_TIMEOUT || '15' }}" >> SM/.env
          echo "GROK_MAX_TOKENS=${{ secrets.GROK_MAX_TOKENS || '1000' }}" >> SM/.env

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GROK_API_TIMEOUT: ${{ secrets.GROK_API_TIMEOUT || '15' }}
          GROK_MAX_TOKENS: ${{ secrets.GROK_MAX_TOKENS || '1000' }}
        with:
          projectPath: SM
          args: --bundles nsis

      - name: Rename portable executable
        run: |
          copy SM\src-tauri\target\release\services-manager.exe SM\src-tauri\target\release\ServicesManager_${{ needs.check-version.outputs.version }}-portable.exe
        shell: cmd

      - name: Rename setup executable
        run: |
          cd SM\src-tauri\target\release\bundle\nsis
          ren *.exe ServicesManager_${{ needs.check-version.outputs.version }}-setup.exe
        shell: cmd

      - name: Upload setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: setup-${{ matrix.platform }}
          path: SM/src-tauri/target/release/bundle/nsis/ServicesManager_${{ needs.check-version.outputs.version }}-setup.exe

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-${{ matrix.platform }}
          path: SM/src-tauri/target/release/ServicesManager_${{ needs.check-version.outputs.version }}-portable.exe

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Version ${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
